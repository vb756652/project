<!DOCTYPE html>
<html>
<head>
    <title>AI Content Generation</title>
</head>
<body>
    <h1>AI Content Generation</h1>
    <form action="/generate" method="post">
        <label for="prompt">Enter your content prompt:</label><br>
        <textarea id="prompt" name="prompt" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Generate">
    </form>
    {% if generated_text %}
        <h2>Generated Text:</h2>
        <p>{{ generated_text }}</p>
    {% endif %}
</body>
</html>
